<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>morse</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="welcome">
            <h1>morse</h1>
            <h6>The morse code trainer.</h6>
            <button id="train" type="button">Train</button>
        </div>

        <div id="container"> 
            <div id="tree">
                <div class="node">
                    <input id="e" class="checkbox" type="checkbox" autocomplete="off" value="e" />
                    <div class="code">E</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="t" />
                    <div class="code">T</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="i" />
                    <div class="code">I</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="a" />
                    <div class="code">A</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="n" />
                    <div class="code">N</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="m" />
                    <div class="code">M</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="s" />
                    <div class="code">S</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="u" />
                    <div class="code">U</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="r" />
                    <div class="code">R</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="w" />
                    <div class="code">W</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="d" />
                    <div class="code">D</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="k" />
                    <div class="code">K</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="g" />
                    <div class="code">G</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="o" />
                    <div class="code">O</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="h" />
                    <div class="code">H</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="v" />
                    <div class="code">V</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="f" />
                    <div class="code">F</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="l" />
                    <div class="code">L</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="p" />
                    <div class="code">P</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="j" />
                    <div class="code">J</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="b" />
                    <div class="code">B</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="x" />
                    <div class="code">X</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="c" />
                    <div class="code">C</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="y" />
                    <div class="code">Y</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="z" />
                    <div class="code">Z</div>
                </div>
                <div class="node">
                    <input type="checkbox" class="checkbox" autocomplete="off" value="q" />
                    <div class="code">Q</div>
                </div>
            </div>

            <div id="stats">
                <div class="counter" id="correct">0</div>
                <div class="counter" id="wrong">0</div>
                <div class="counter" id="accuracy">NaN</div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/brkydnc/morse">source<a>
            <a href="https://github.com/brkydnc">github<a>
            <a href="https://x.com/brkydnc_">twitter<a>
        </footer>

        <script src="morse.js"></script>
        <script src="index.js"></script>
    </body>
</html>
