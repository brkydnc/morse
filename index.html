<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>morse</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="welcome">
            <h1>morse</h1>
            <h6>The morse code trainer.</h6>
            <button id="train" type="button">Train</button>
        </div>

        <div id="tree">
            <input id="e" type="checkbox" class="node" autocomplete="off" value="e" />
            <input type="checkbox" class="node" autocomplete="off" value="t" />
            <input type="checkbox" class="node" autocomplete="off" value="i" />
            <input type="checkbox" class="node" autocomplete="off" value="a" />
            <input type="checkbox" class="node" autocomplete="off" value="n" />
            <input type="checkbox" class="node" autocomplete="off" value="m" />
            <input type="checkbox" class="node" autocomplete="off" value="s" />
            <input type="checkbox" class="node" autocomplete="off" value="u" />
            <input type="checkbox" class="node" autocomplete="off" value="r" />
            <input type="checkbox" class="node" autocomplete="off" value="w" />
            <input type="checkbox" class="node" autocomplete="off" value="d" />
            <input type="checkbox" class="node" autocomplete="off" value="k" />
            <input type="checkbox" class="node" autocomplete="off" value="g" />
            <input type="checkbox" class="node" autocomplete="off" value="o" />
            <input type="checkbox" class="node" autocomplete="off" value="h" />
            <input type="checkbox" class="node" autocomplete="off" value="v" />
            <input type="checkbox" class="node" autocomplete="off" value="f" />
            <input type="checkbox" class="node" autocomplete="off" value="l" />
            <input type="checkbox" class="node" autocomplete="off" value="p" />
            <input type="checkbox" class="node" autocomplete="off" value="j" />
            <input type="checkbox" class="node" autocomplete="off" value="b" />
            <input type="checkbox" class="node" autocomplete="off" value="x" />
            <input type="checkbox" class="node" autocomplete="off" value="c" />
            <input type="checkbox" class="node" autocomplete="off" value="y" />
            <input type="checkbox" class="node" autocomplete="off" value="z" />
            <input type="checkbox" class="node" autocomplete="off" value="q" />
        </div>

        <script src="morse.js"></script>
        <script src="index.js"></script>
    </body>
</html>
